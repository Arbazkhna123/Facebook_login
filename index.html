<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- First Column: Facebook Text -->
            <div class="col-md-6 col-sm-8 ">
                <div class="facebook-container">
                    <div class="facebook-header">Facebook</div>
                    <div>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium obcaecati incidunt impedit quam debitis ullam, totam voluptates magnam quibusdam maiores, laborum reprehenderit quae ad, fugiat a alias dolores minus eaque.</p>
                    </div>
                </div>
            </div>
            <!-- Second Column: Login Form -->
            <div class="col-md-6 col-sm-11">
                <div class="login-container">
                    <div class="text-center">
                        <div class="login-header">Log In</div>
                    </div>
                    <div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email or phone number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block login-button">Log In</button>
                        <div class="text-center mt-3">
                            <a href="#" class="forgot-password">Forgotten password?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-success signup-button">Create New Account</button>
                        </div>
                    </div >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
